version: 0.1
frontend:
    phases:
        preBuild:
            commands:
                - yarn add react-app-rewired
        build:
            commands:
                - REACT_APP_YELP_API_KEY=$REACT_APP_YELP_API_KEY REACT_APP_STRIPE_API_KEY=$REACT_APP_STRIPE_API_KEY REACT_APP_STRIPE_PUBLISHABLE_API_KEY=$REACT_APP_STRIPE_PUBLISHABLE_API_KEY yarn build
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'
